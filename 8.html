<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
   <title>Обратная связь</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slapform@latest/slapform.min.css">
    <script src="https://carrier.formcarry.com/js/v1.js"></script>
<script>
    $(document).ready(function(){
        //Скрыть PopUp при загрузке страницы    
        PopUpHide();
    });
    //Функция отображения PopUp
    function PopUpShow(){
        $("#popup1").show();
    }
    //Функция скрытия PopUp
    function PopUpHide(){
        $("#popup1").hide();
    }
</script>
<script>
    function clear() {
  let namefield = document.getElementsByName("name");
  let email = document.getElementsByName("email");
  let message = document.getElementsByName("message");
  let check = document.getElementsByName("check");
  namefield[0].value = "";
  email[0].value = "";
  message[0].value = "";
  check[0].checked = false;
}
  $(function(){
      $(".ajaxForm").submit(function(e){
          e.preventDefault();
          var href = $(this).attr("action");
          $.ajax({
              type: "POST",
              dataType: "json",
              url: href,
              data: $(this).serialize(),
              success: function(response){
                  if(response.status == "success"){
                     
                      alert("Данные отправлены, спасибо!");
                      clear();
                      PopUpHide()
                  }else{
                      alert("Ошибка отправления: " + response.message);
                  }
              }
          });
      });
  });
  </script>
<style>
.b-popup{
    width:100%;
    min-height:100%;
    background-color: rgba(0,0,0,0.5);
    overflow:hidden;
    position:fixed;
    top:0px;
}
.b-popup .b-popup-content{
    margin:40px auto 0px auto;
    width: 100%;
    padding:10px;
    background-color: #c5c5c5;
    border-radius:5px;
    box-shadow: 0px 0px 10px #000;
}
.button{
    display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 5%;
}
@media (min-width: 1080px) {
    .b-popup .b-popup-content{
    width: 400px;
    }
}
</style>
</head>
<body>
  
    <div class="button">
        <button onClick="javascript:PopUpShow()">Обратная связь</button>      
    </div>

<div class="b-popup" id="popup1">
    <div class="b-popup-content">
        <form class="ajaxForm" action="https://formcarry.com/s/C8yLdOpSd">
            <div class="container">
              <div class="row">
                <div class="col" style="float: none;">
                  <div class="form-group">
                    <h1 class="mt-5" style="float: none; text-align: center;">Обратная связь</h1>
                  </div>
                  <div class="form-group">
                    <label>Имя</label>
                    <input name="name" type="text" class="form-control required" placeholder="Имя" value="" required="required">
                  </div>
                  <div class="form-group">
                    <div class="form-group">
                      <label>E-mail</label>
                      <input type="email" class="form-control required" name="email" placeholder="E-mail" required="required">
                    </div>
                    <label>Сообщение</label>
                    <textarea name="message" type="textarea" class="form-control required" placeholder="Текст сообщения" required="required"></textarea>
                    <div class="form-group">
                      <label class="checkbox" for="sogl">
                        <input type="checkbox" name="check" required="required"> Согласие с политикой обработки персональных данных</label>
                    </div>
                  </div>
                  <div class="btn-group" role="group" style="float: right; text-align: center;">
                    <button type="button" class="btn btn-primary" onClick="javascript:PopUpHide()">Отмена</button>
                    <button type="submit" class="btn btn-success">Отправить</button>
                  </div>
                </div>
              </div>
            </div>
          </form>
    </div>
</div>


</body>
</html>
