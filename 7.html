
<!DOCTYPE html>
<html lang="ru">
<head>
   <meta charset="utf-8">
  

   <link rel="stylesheet" href="https://itchief.ru/examples/libs/itc/itc-slider.css">
   <script src="https://itchief.ru/examples/libs/itc/itc-slider.js" defer ></script>
   <link rel="stylesheet" href="style7.css">
   
   
    <meta name="viewport" content="width=device-width, inital-scale=1, maximum-scale=1">
    <title>Слайдер</title>
   </script>
   <style>
     *,
     *::before,
     *::after {
       box-sizing: border-box;
     }
 
     body {
       margin: 0;
       font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
         'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji',
         'Segoe UI Symbol';
     }
 
     .container {
       max-width: 700px;
       margin: 0 auto;
     }
 
     .slider__wrapper {
       overflow: hidden;
     }
 
     .slider__item {
       flex: 0 0 25%;
       max-width: 50%;
       height: 250px;
       display: flex;
       justify-content: center;
       align-items: center;
       color: rgba(255, 255, 255, 0.8);
       font-size: 7rem;
     }
   </style>
</head>
<body>
   <div class="container">

      <div class="slider" data-slider="itc-slider" data-loop="true" data-autoplay="true" data-interval="7000">
        <div class="slider__wrapper">
          <div class="slider__items">
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/81/fe/72/81fe72be8ab08437b4f5cc6cba77af53.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/9f/f8/6d/9ff86d48460c4355a717fe799b1e163c.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/b5/5e/90/b55e903ae66246d7649d583d004e148a.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/08/91/10/089110073e22f13ce779c45a2c6b4e6b.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/db/86/93/db86933caf83e7840abcbbcf48e2bdeb.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/30/bf/dd/30bfddc3f6d0918953f95beed519713c.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/236x/21/65/c2/2165c24030eeb81ec31cd2c9e08f02e1.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/1a/39/23/1a39232789b79433688349f7853e21b2.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/d2/e2/f8/d2e2f8a4194137fb936e6a617f1a51c3.jpg) ;"></div>
            <div class="slider__item" style="background-image:url(https://i.pinimg.com/564x/7e/a8/2b/7ea82bc6511ad46c263e10ac9ddf2777.jpg) ;"></div>
           
         </div>
        </div>
        <button class="slider__control" data-slide="prev"></button>
        <button class="slider__control" data-slide="next"></button>
        <ol class="slider__indicators">
          <li data-slide-to="0"></li>
          <li data-slide-to="1"></li>
          <li data-slide-to="2"></li>
          <li data-slide-to="3"></li>
          <li data-slide-to="4"></li>
          <li data-slide-to="5"></li>
          <li data-slide-to="6"></li>
          <li data-slide-to="7"></li>
          <li data-slide-to="8"></li>
          <li data-slide-to="9"></li>
        </ol>
      </div>
    </div>
</body>
</html>
